  errors:
    # The default format to use in full error messages.
    format: "%{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      model_invalid: "資料驗證失敗: %{errors}"
      inclusion: "輸入資料不包含在清單列中"
      exclusion: "輸入資料已保留"
      invalid: "輸入資料無效"
      confirmation: "兩次輸入資料並不相同 %{attribute}"
      accepted: "必須輸入同意"
      empty: "輸入資料不可空值"
      blank: "欄位不可空白"
      present: "欄位必須空白"
      too_long:
        one: "輸入字數太長 (最多輸入 1 個字數)"
        other: "輸入字數太長 (最多輸入 %{count} 個字數)"
      too_short:
        one: "輸入字數太短 (最少輸入 1 個字數)"
        other: "輸入字數太短 (最少輸入 %{count} 個字中數)"
      wrong_length:
        one: "輸入資料長度錯誤 (只能輸入 1 個字數)"
        other: "輸入資料長度錯誤 (只能輸入 %{count} 個字數)"
