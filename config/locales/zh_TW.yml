    pagination:
      first: "首頁"
      last: "尾頁"
      previous: "上頁"
      next: "下頁"
      truncate: "&hellip;"

  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No %{entry_name} found"
          one: "Displaying <b>1</b> %{entry_name}"
          other: "Displaying <b>all %{count}</b> %{entry_name}"
