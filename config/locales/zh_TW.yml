      equal_to: "輸入數值必須等於 %{count}"
      less_than: "輸入數值必須小於 %{count}"
      less_than_or_equal_to: "輸入數值必須小於或等於 %{count}"
      other_than: "must be other than %{count}"
      odd: "輸入數值必須為奇數"
      even: "輸入數值必須為偶數"

